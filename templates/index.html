<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Q&A System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>NLP Question-Answering System</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="question">Enter your question:</label>
                <textarea id="question" name="question" rows="4" required>{{ question if question else '' }}</textarea>
            </div>
            <button type="submit">Ask AI</button>
        </form>

        {% if processed_question %}
        <div class="result-section">
            <h3>Processed Question:</h3>
            <p class="processed-text">{{ processed_question }}</p>
        </div>
        {% endif %}

        {% if answer %}
        <div class="result-section">
            <h3>AI Answer:</h3>
            <div class="answer-box">
                {{ answer | safe }}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
